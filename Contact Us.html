<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .contact-container {
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-box {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #fff;
            transition: transform 0.3s ease;
        }

        .contact-box:hover {
            transform: scale(1.05);
        }

        .contact-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 30px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="shop1.html">Home</a></li>
                <li><a href="shop2.html">Products</a></li>
                <li><a href="shop3.html">FAQ</a></li>
                <li><a href="shop4.html">Login</a></li>
                <li><a href="shop5.html">Sign Up</a></li>
                <li><a href="shop6.html">Cart</a></li>
                <li><a href="shop7.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <div class="contact-box">
            <div class="contact-icon">
                <i class="fas fa-phone"></i>
            </div>
            <div>Phone</div>
            <div>+98 933-958-7877</div>
        </div>
        <div class="contact-box">
            <div class="contact-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div>Email</div>
            <div>pandaworepres@gmail.com</div>
        </div>
        <div class="contact-box">
            <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div>Address</div>
            <div>123 Main Street, City, Country</div>
        </div>
        <div class="social-icons">
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://t.me" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
    <footer>
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
